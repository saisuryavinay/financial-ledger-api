version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ledgerdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/migrations

  app:
    build: .
    command: npm start
    volumes:
      - .:/workspace
    ports:
      - "5000:5000"
    environment:
      DATABASE_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ledgerdb
      POSTGRES_PORT: 5432
    depends_on:
      - postgres

volumes:
  db_data:
